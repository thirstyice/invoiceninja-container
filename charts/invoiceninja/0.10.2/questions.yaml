groups:
  - name: "Container Environment Variables"
    description: "Set the environment that will be visible to the container"
  - name: Invoice Ninja Configuration
    description: "Configure Invoice Ninja"

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "$kubernetes-resource_configmap_portal_path"

questions:
  - variable: inConfig
    group: Invoice Ninja Configuration
    description: Configure Invoice Ninja
    label: ""
    schema:
      type: dict
      attrs:
        - variable: debug
          label: "Debug mode"
          description: "Activate InvoiceNinja debug mode"
          schema:
            type: boolean
            default: false
        - variable: appKey
          label: App Key
          description: "A 32 character long Application Key"
          schema:
            type: string
            required: true
            min_length: 32
            max_length: 32
            default: ""
            valid_chars: "[a-zA-Z0-9]"
        - variable: appURL
          label: "App URL"
          description: "Override app URL"
          schema:
            type: string
        - variable: userEmail
          label: User Email
          description: "Email of user to create on first run"
          schema:
            type: string
            immutable: true
        - variable: userPassword
          label: User Password
          description: "Password of user to create on first run"
          schema:
            type: string
            private: true
            immutable: true
        - variable: trustedProxies
          label: Trusted Proxies
          description: "List of trusted proxies for Invoice Ninja to communicate with the nginx proxy"
          schema:
            type: string
            default: "*"
        - variable: pdfGenerator
          label: PDF Generator
          description: "Use local (snappdf) or Phantom JS PDF generation"
          schema:
            type: string
            default: "snappdf"
            enum:
              - value: "snappdf"
                description: "Use snappdf"
              - value: "phantom"
                description: "Use Phantom JS"
        - variable: mailer
          label: Queue Connection
          description: "Name of queue connection to use. May need to define other envs; see https://github.com/invoiceninja/invoiceninja/blob/v5-stable/config/mail.php"
          schema:
            type: string
            default: "log"
            show_if: [[ "debug", "=", "false" ]]
            enum:
              - value: "log"
                description: Log
              - value: "smtp"
                description: "SMTP"
              - value: "ses"
                description: "SES"
              - value: "mailgun"
                description: "Mailgun"
              - value: "brevo"
                description: "Brevo"
              - value: "postmark"
                description: "Postmark"
              - value: "sendmail"
                description: "Sendmail"
              - value: "array"
                description: "Array"
              - value: "gmail"
                description: "Gmail"
              - value: "office365"
                description: "Office 365"
              - value: "failover"
                description: "Failover"
        - variable: requireHttps
          label: Require HTTPS
          description: "Force HTTPS for all connections to Invoice Ninja"
          schema:
            type: boolean
            default: false
        - variable: extraEnvVars
          label: "Extra Environment Variables"
          description: "Add extra env vars"
          schema:
            type: list
            items:
              - variable: envVar
                label: "Environment Variable"
                description: "Environment Variable"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      description: "Environment Variable Name"
                      label: "Name"
                      schema:
                        type: string
                        required: true
                    - variable: value
                      description: "Environment Variable Value"
                      label: Value
                      schema:
                        type: string
                        required: true
    - variable: inNetwork
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: webPort
          label: Web Port
          description: The port for the Web UI.
          schema:
            type: int
            default: 30072
            min: 9000
            max: 65535
            required: true
        - variable: certificateID
          label: Certificate
          description: The certificate to use
          schema:
            type: int
            "null": true
            $ref:
              - "definitions/certificate"
        - variable: nginx
          label: Nginx Configuration
          schema:
            type: dict
            show_if: [["certificateID", "!=", null]]
            attrs:
              - variable: proxyTimeouts
                label: Proxy timeouts (Seconds)
                description: |
                  Applies the timeout to the following settings:</br>
                  - proxy_connect_timeout</br>
                  - proxy_send_timeout</br>
                  - proxy_read_timeout</br>
                schema:
                  type: int
                  min: 30
                  default: 60
                  required: true
              - variable: useDifferentAccessPort
                label: Use different port for URL rewrites
                description: |
                  If enabled, the URL rewrite will use [Access Port] defined below instead of the [Node Port].</br>
                  Note that Nextcloud will still listen on the [Node Port]. (Default 9001)
                schema:
                  type: boolean
                  default: false
              - variable: externalAccessPort
                label: External Access Port
                schema:
                  type: int
                  show_if: [["useDifferentAccessPort", "=", true]]
                  min: 443
                  max: 65535
                  default: 443
                  required: true

  - variable: resources
    group: Resources Configuration
    label: ""
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpu
                label: CPU
                description: CPU limit
                schema:
                  type: string
                  max_length: 6
                  valid_chars: '^(0\.[1-9]|[1-9][0-9]*)(\.[0-9]|m?)$'
                  valid_chars_error: |
                    Valid CPU limit formats are</br>
                    - Plain Integer - eg. 1</br>
                    - Float - eg. 0.5</br>
                    - Milicpu - eg. 500m
                  default: "4000m"
                  required: true
              - variable: memory
                label: Memory
                description: Memory limit
                schema:
                  type: string
                  max_length: 12
                  valid_chars: "^[1-9][0-9]*([EPTGMK]i?|e[0-9]+)?$"
                  valid_chars_error: |
                    Valid Memory limit formats are</br>
                    - Suffixed with E/P/T/G/M/K - eg. 1G</br>
                    - Suffixed with Ei/Pi/Ti/Gi/Mi/Ki - eg. 1Gi</br>
                    - Plain Integer in bytes - eg. 1024</br>
                    - Exponent - eg. 134e6
                  default: "8Gi"
                  required: true